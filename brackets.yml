---
- hosts: localhost
  vars: 
    version: 0.44
    deb_file: /tmp/Brackets.Release.{{version}}.64-bit.deb
  tasks:
    - name: download {{deb_file}}
      get_url: url=https://github.com/adobe/brackets/releases/download/release-{{version}}/Brackets.Release.{{version}}.64-bit.deb dest={{deb_file}}
  
    - name: install Brackets
      raw: dpkg -i {{deb_file}}
      sudo: yes
